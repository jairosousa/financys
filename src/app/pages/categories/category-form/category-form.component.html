<app-bread-crumb
  [items]="[{texto: 'Categorias', link: '/categories'}, {texto: pageTitle}]"
></app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/categories"
  button-class="btn-light"
  ></app-page-header>
 
<form [formGroup]="resourceForm" (submit)="submitForm()">
        <div class="card">
          <div class="card-header">
            Informações sobre a Categoria
          </div>
          <div class="card-body">
            <div class="form-row">
              <div class="formGroup col-md-4">
                <label for="name">Nome</label>
                <input id="name" class="form-control" type="text" formControlName="name">
                <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
                  <div *ngIf="resourceForm.get('name').errors.required"><span>Dado obrigatório</span></div>
                  <div *ngIf="resourceForm.get('name').errors.minlength"><span>Deve ter no mínimo 2 caracteres</span></div>
                </div>
              </div>
              <div class="formGroup col-md-8">
                <label for="description">Descrição</label>
                <input id="description" class="form-control" type="text" formControlName="description">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button [disabled]="submittingForm || resourceForm.invalid" class="btn btn-primary btn-lg float-right" type="submit">Salvar</button>
          </div>
        </div>
</form>

<div class="alert alert-danger mt-5" *ngIf="serverErrorMenssages">
  <strong>Erro no Servidor: </strong>

  <ul class="list-action">
    <li *ngFor="let error of serverErrorMenssages">{{error}}</li>
  </ul>
</div>
