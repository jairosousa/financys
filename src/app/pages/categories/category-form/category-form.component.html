<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/categories']">Categorias</a></li>
    <li class="breadcrumb-item active"><span>Formulário de Categorias</span></li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Formulário de Categorias
    </h1>
  </div>
  <div class="col-md">
    <a [routerLink]="['/categories']" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form [formGroup]="categoryForm">
  <div class="card">
    <div class="card-header">
      Informações sobre a Categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="formGroup col-md-4">
          <label for="name">Nome</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="formGroup col-md-8">
          <label for="description">Descrição</label>
          <input id="description" class="form-control" type="text">
        </div>
      </div>
    </div>
      <div class="card-footer">
          <button class="btn btn-primary btn-lg float-right" type="submit">Salvar</button>
      </div>
  </div>
</form>
